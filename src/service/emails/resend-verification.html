<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify Your Email</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 40px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      background-color: #2b6cb0;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 5px;
    }
    .footer {
      margin-top: 40px;
      font-size: 12px;
      color: #888888;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Hello {{name}},</h2>
    <p>You requested a new verification link. Click the button below to verify your email:</p>
    <a href="{{verificationUrl}}" class="btn">Verify Email</a>
    <p>If you didn’t request this, please ignore the email.</p>
    <p class="footer">© 2025 YourApp. All rights reserved.</p>
  </div>
</body>
</html>
