      }

        max-width: 600px;
        margin: auto;

      }

        display: inline-block;
        margin-top: 20px;

        color: white;
        padding: 12px 24px;
        text-decoration: none;
        border-radius: 5px;
      }
      .footer {
        margin-top: 40px;
        font-size: 12px;
        color: #888888;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Hi {{name}},</h2>

      <a href="{{resetUrl}}" class="btn">Reset Password</a>
